<div>
    {% if alt-heading %}
        <h4 class="work-title" style="display:inline">{{include.title}}</h4>
        <h4 class="work-period" style="float:right; padding-right:.5rem">{{include.date}}</h4>
    {% else %}
        <h3 class="work-title" style="display:inline">{{include.title}}</h3>
        <span class="work-period" style="float:right; padding-right:.5rem">{{include.date}}</span>
    {% endif %}
</div>
